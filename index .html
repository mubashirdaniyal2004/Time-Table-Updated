<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time Table</title>
</head>
<body>
    <table border="2px solid black">
        <thead>
            <tr>
                <th>Day and <br> Time</th>
                <th>8am to 9am</th>
                <th>9am to 10am</th>
                <th>10am to 11am</th>
                <th>11am to 12am</th>
                <th>12am to 1pm</th>
                <th>1pm to 2pm</th>
                <th>1pm to 2pm</th>
                <th>3pm to 4pm</th>
                <th>4pm to 5pm</th>
                <th>5pm to 6pm</th>
                <th>6pm to 7pm</th>
                <th>7pm to 8pm</th>
                <th>8pm to 9pm</th>
                <th>9pm to 10pm</th>
                <th>10pm to 11pm</th>
            </tr>
        </thead>
    </table>
</body>
</html>
